<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolVerse Nesia AI</title>
    <link rel="stylesheet" href="styles.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Temukan alat AI terbaik untuk kebutuhan Anda di ToolVerse Nesia AI.">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="site-name">ToolVerse Nesia AI</span>
            <div class="tabs">
                <span class="menu">☰</span>
                <select class="language-select" id="languageSelect">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="actions">
                <span class="settings-icon">⚙️</span>
                <button id="loginBtn">Login</button>
            </div>
        </div>
        <div class="mode-toggle">
            <span id="modeText">Mode</span>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="spotlight">
            <button class="spotlight-btn"><span id="spotlightText">Spotlight</span></button>
            <div id="spotlightContent" class="spotlight-content"></div>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1 id="heroText">Selamat Datang di ToolVerse Nesia AI</h1>
            <p class="tagline" id="taglineText">Temukan alat AI terbaik untuk kebutuhan Anda.</p>
            <p class="stats" id="statsText">0 AI tools for 0 tasks and 0 jobs</p>
            <p class="rank" id="rankText">Peringkat #1 di Indonesia untuk alat AI.</p>
            <div id="siteStats"></div>
            <div id="dailyTool"></div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari alat AI...">
                <button class="search-icon">🔍</button>
            </div>
            <div class="quick-links">
                <button class="quick-link red" id="generateImagesBtn">Generate Images</button>
                <button class="quick-link free" id="freeToolsBtn">Free Tools</button>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab" id="latestBtn">Latest</button>
                <button class="nav-tab" id="forYouBtn">For You</button>
                <button class="nav-tab" id="trendingBtn">Trending</button>
            </div>
            <button class="featured-btn" id="featuredBtn"><span id="featuredBtnText">Featured Tools</span></button>
            <button id="downloadAppBtn" class="quick-link free">Unduh Aplikasi ⬇️</button>
            <div class="released">
                <span>🔔</span><span id="releasedText">Rilis: 2025</span>
            </div>
        </section>
        <section class="tools-list" id="toolsList"></section>
        <div class="pagination" id="pagination"></div>
        <section class="bookmarks">
            <h2 id="bookmarksTitle">Bookmarks</h2>
            <div class="bookmarks-list" id="bookmarksList"></div>
        </section>
        <section class="reviews">
            <h2 id="reviewsTitle">Ulasan</h2>
            <input type="text" id="reviewTool" placeholder="Nama Alat">
            <input type="text" id="reviewText" placeholder="Ulasan Anda">
            <input type="number" id="reviewRating" placeholder="Rating (1-5)" min="1" max="5">
            <button id="submitReviewBtn">Kirim Ulasan</button>
            <div id="reviewsList"></div>
        </section>
        <a href="tutorial.html" class="tutorial-link" id="tutorialLink">Lihat Tutorial</a>
    </main>
    <footer>
        <button class="footer-btn" data-social="whatsapp" data-tooltip="WhatsApp"><span>📱</span></button>
        <button class="footer-btn" data-social="chat" data-tooltip="Forum"><span>💬</span></button>
        <button class="footer-btn" data-social="website" data-tooltip="Website"><span>🌐</span></button>
        <button id="feedbackBtn" class="featured-btn">Umpan Balik 💬</button>
    </footer>
    <script src="script.min.js"></script>
</body>
</html>
