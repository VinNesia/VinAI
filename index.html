<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="ToolVerse Nesia AI">
    <meta property="og:title" content="ToolVerse Nesia AI - Direktori Alat AI">
    <meta property="og:description" content="Temukan alat AI terbaik untuk kebutuhanmu dengan ToolVerse Nesia AI. Filter, cari, dan simpan favoritmu!">
    <meta property="og:image" content="https://vinnesia.github.io/VinAI/logo.png">
    <meta property="og:url" content="https://vinnesia.github.io/VinAI/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ToolVerse Nesia AI - Direktori Alat AI">
    <meta name="twitter:description" content="Temukan alat AI terbaik untuk kebutuhanmu dengan ToolVerse Nesia AI. Filter, cari, dan simpan favoritmu!">
    <meta name="twitter:image" content="https://vinnesia.github.io/VinAI/logo.png">
    <title>ToolVerse Nesia AI - Direktori Alat AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body class="dark-mode">
    <header>
        <div class="top-bar">
            <span class="menu">☰</span>
            <span class="site-name">toolverse-nesia.com</span>
            <span class="tabs">14</span>
            <span class="actions">+</span>
        </div>
        <div class="mode-toggle">
            <span>Free mode</span>
            <label class="switch">
                <input type="checkbox" id="freeMode">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="spotlight">
            <span>Spotlight:</span>
            <button class="spotlight-btn">Voice to Notion (Notion assistant...)</button>
        </div>
    </header>
    <main>
        <div class="hero">
            <p class="tagline">*TAAFT.com for short</p>
            <h1>ToolVerse Nesia AI</h1>
            <p class="stats">38,345 AI tools for 13,581 tasks and 4,998 jobs</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button class="search-icon">🔍</button>
            </div>
            <p class="rank">#1 website for AI tools. Used by 60M+ humans.</p>
            <div class="quick-links">
                <button class="quick-link red">📷 Generate images</button>
                <button class="quick-link free">🆓 Free tools</button>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active">▼ Latest</button>
                <button class="nav-tab">For You</button>
                <button class="nav-tab">➡️ Trending</button>
            </div>
        </div>
        <div class="featured">
            <button class="featured-btn new">Read: OECD report with TAAFT data</button>
            <div class="released">
                <span>✈️</span>
                <span>Just released</span>
            </div>
            <div id="toolsList" class="tools-list"></div>
        </div>
    </main>
    <footer>
        <button class="footer-btn home">🏠</button>
        <button class="footer-btn search">🔍</button>
        <button class="footer-btn chat">💬</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
